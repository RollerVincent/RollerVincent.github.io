        var mobile_menu_active=false;
        function toggle_mobile_menu(){
            var entries = document.getElementsByClassName("mobile_menu_entry");
            if(mobile_menu_active){
                for (let i = 0; i < entries.length; i++){
                    let entry = entries[i];
                    entry.style.height = '0px';
                    mobile_menu_active = false;
                }
            }else{
                for (let i = 0; i < entries.length; i++){
                    let entry = entries[i];
                    entry.style.height = '40px';
                    mobile_menu_active = true;
                }
            }

        function init_mobile(){
            if(isMobile){
                var container = document.getElementById('menu_container');
                container.innerHTML += "<span id='mobile_menu' style='margin-left:20px; height:30px; line-height:30px; font-size:30px; cursor:pointer;'>&#9776;</span>";
                
                document.getElementById('mobile_menu').onclick = function(){

                };

                mobile_menu_container.style.backgroundColor = 'rgba(80,80,80,0.7)';
                mobile_menu_container.style.color = 'rgb(200,200,200)';
                mobile_menu_container.style.strokeOpacity = 1;
                mobile_menu_container.style.marginLeft = '10px';
                mobile_menu_container.style.marginRight = '10px';
                mobile_menu_container.style.opacity = 1;
                mobile_menu_container.style.overflowY = 'hide';
                mobile_menu_container.style.width = 'auto';
                
            }
        }
        

        function loop(){
            let mouseX = 0;
            let mouseY = 0;
            
            let ellapsed = Date.now()-start;
            let svg_children = document.getElementById('svg_element').childNodes;
            for (let i = 0; i < svg_children.length; i++){
                let node = svg_children[i];
                if(node.getAttribute('class') == 'net_circle'){
                    let x = node.getAttribute("cx");
                    let y = node.getAttribute("cy");
                    let m = (mouseX-x)*(mouseX-x) + (mouseY-y)*(mouseY-y);
                    m = Math.max(4000,m);
                    node.setAttributeNS(null, 'r', (Math.sin((x/1920.0*50 + ellapsed/700)+(y/1920.0*100 + ellapsed/800))+1)*0.5*3 + 2 + 4000.0/m*3);
                }else if(node.getAttribute('class') == 'activated_circle'){
                    let x = node.getAttribute("cx");
                    let y = node.getAttribute("cy");
                    let m = (mouseX-x)*(mouseX-x) + (mouseY-y)*(mouseY-y);
                    m = Math.max(4000,m);
                    node.setAttributeNS(null, 'r', (Math.sin((x/1920.0*50 + ellapsed/700)+(y/1920.0*100 + ellapsed/800))+1)*0.5*3 + 2 + 4000.0/m*3 + 6);
                }
            
            }
            
            
          
        }

        function activate_menu_entry(label, content, circle_index){

            if(circle_index != 0){

        function recolor_net(){
            let activated_nodes = [];
            let svg_children = document.getElementById('svg_element').childNodes;
            for (let i = 0; i < svg_children.length; i++){
                let node = svg_children[i];
                if(node.getAttribute('class') == 'activated_circle'){
                    activated_nodes.push(node);
                }

            }
            for (let i = 0; i < svg_children.length; i++){
                let node = svg_children[i];
                if(node.getAttribute('class') != 'activated_circle'){
                    let dist = -1;
                    for (let j = 0; j < activated_nodes.length; j++){
                        let dx = activated_nodes[j].getAttribute('cx')-node.getAttribute('cx');
                        let dy = activated_nodes[j].getAttribute('cy')-node.getAttribute('cy');
                        let d = Math.sqrt(dx*dx+dy*dy);
                        if(d<dist || dist<0){
                            dist = d;
                        }
                    }
                    dist = Math.max(50,dist);
                    let f = 50/dist;

                    lcol = 'rgb('+((85-128)*f+128)+',128,'+((175-128)*f+128)+')';
                    node.setAttributeNS(null, 'style', 'fill:'+lcol+';');
                }

            }
        }
        recolor_net();
        
        function activate_node(target, targetindex){
            let svg = document.getElementById('svg_element');
            let svg_children = document.getElementById('svg_element').childNodes;
            let rem = [];
            for (let i = 0; i < svg_children.length; i++){
                let node = svg_children[i];
                if(node.getAttribute('class') == 'tmp'){
                    rem.push(node);
                }
            }
            for (let i = 0; i < rem.length; i++){
                let node = rem[i];
                
                svg.removeChild(node);
                
                
            }
            if(targetindex != 0){
                svg_children = document.getElementById('svg_element').childNodes;
                for (let i = 0; i < svg_children.length; i++){
                    let node = svg_children[i];
                    if(node.getAttribute('class') != 'activated_circle'){
                        
                        
                        let dx = target.getAttribute('cx')-node.getAttribute('cx');
                        let dy = target.getAttribute('cy')-node.getAttribute('cy');
                        let dist = Math.sqrt(dx*dx+dy*dy);
                        
                        if(dist<100){
                            let l = line(svg, target.getAttribute('cx'), target.getAttribute('cy'), node.getAttribute('cx'), node.getAttribute('cy'), 1);
                            l.setAttribute("stroke-width", 1);
                            l.setAttribute("opacity", 1);
                            l.setAttribute("stroke", 'steelblue');
                            l.setAttributeNS(null, 'class', 'tmp' );

                        }

                    }
                    
                }
                let l = line(svg, target.getAttribute('cx'), target.getAttribute('cy'), target.getAttribute('cx'), 680, 1);
                l.setAttribute("stroke-width", 3);
                l.setAttribute("opacity", 1);
                l.setAttribute("stroke", 'steelblue');
                l.setAttributeNS(null, 'class', 'tmp' );

                let c = circle(svg, target.getAttribute('cx'), target.getAttribute('cy'),target.getAttribute('r'));
                c.setAttributeNS(null, 'style', 'fill:steelblue;' );
                c.setAttributeNS(null, 'class', 'tmp' );

                c = circle(svg, target.getAttribute('cx'), 680 , target.getAttribute('r'));
                c.setAttributeNS(null, 'style', 'fill:steelblue;');
                c.setAttributeNS(null, 'class', 'tmp' );
            }
            
        }
