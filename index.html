<!doctype html>

<html lang="en" style = "height:100%;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">


</head>

<body style = "height:100%; width:100%; margin:0px; background-color:rgb(40,40,40);">
    <script src="net_data.js"></script>
    <script src="net.js"></script>
    
    <script>
        //show_image("bdsl.png");
    </script>
    <div>
        <div id="menu_container" style="height:30px; background-color: rgb(50,50,50); color:#aaaaaa; font-family: sans-serif;"></div>
    </div>
    <div id="img_container" style="position:absolute;"></div>
    <div id="net_container" style="position:absolute; margin-top: 0px;"></div>
    <div id="main_container"></div>
    
    
    
    <script>
        add_menu_entry('Home');
        add_menu_entry('About Us');
        add_menu_entry('Data Analysis');
        add_menu_entry('AI Development');

        

        create_net('net_container');
        show_image("bdsl.png");

        window.onresize = function(){
            var h = window.innerHeight - document.getElementById('net_container').offsetHeight - 40;
            document.getElementById('main_container').setAttribute("style","height:"+h+"px; margin:10px; margin-top: "+(document.getElementById('net_container').offsetHeight)+"px; background-color:rgb(50,50,50);");
        }
        window.onresize();
        
        const start = Date.now();

        window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

    
        document.addEventListener('mousemove', onMouseUpdate, false);
        document.addEventListener('mouseenter', onMouseUpdate, false);
            
        var svg = document.getElementById("svg_element");
        var pt = svg.createSVGPoint();


        var mouseX = 0;
        var mouseY = 0;

        function cursorPoint(evt){
            pt.x = evt.clientX; pt.y = evt.clientY;
            return pt.matrixTransform(svg.getScreenCTM().inverse());
        }

        function onMouseUpdate(e) {
            let loc = cursorPoint(e);
            mouseX = loc.x;
            mouseY = loc.y;
        }

        var active_index = 0;
        var circles = document.getElementById("svg_element").childNodes;
        var mods = [];
        for (i = 0; i < circles.length; i++){
            mods[i] = 0;
        }
        

        var ellapsed;
        var circle;
        var x;
        var y;
        var m;
        var i;

        function loop(){
            ellapsed = Date.now()-start;
            for (i = 1; i < circles.length-20; i++){
                circle = circles[i];
                x = circle.getAttribute("cx");
                y = circle.getAttribute("cy");
                m = (mouseX-x)*(mouseX-x) + (mouseY-y)*(mouseY-y);
                m = Math.max(4000,m);
                if(i==active_index){
                    circle.setAttributeNS(null, 'r', 10);
                }else{
                    circle.setAttributeNS(null, 'r', (Math.sin((x/1920.0*50 + ellapsed/700)+(y/1920.0*100 + ellapsed/800))+1)*0.5*3 + 2 + 4000.0/m*3 + mods[i]);
                }
            }
            
            window.requestAnimationFrame(loop);
        }

        loop();


        function activate_menu_entry(label, content, circle_index){
            mods[circle_index] = 5;
            circles[circle_index].setAttributeNS(null, 'style', 'fill:steelblue; opacity:1.0;');
            document.getElementById(label).onclick = function(){
                active_index = circle_index;
                document.getElementById('main_container').innerHTML = content;
                if(active_index==0){
                    menu_lines.forEach(line => {
                        line.setAttribute('stroke-width',0);
                    });
                }else{
                    menu_lines.forEach(line => {
                        line.setAttribute('stroke-width',3);
                    });
                    reposition_lines(circle_index);
                }  
                    
                

            }
            circles[circle_index].onclick = document.getElementById(label).onclick;
        }

        activate_menu_entry('Home', 'fufufufufuf',0);
        activate_menu_entry('About Us', 'fufufufufuf',671);
        activate_menu_entry('Data Analysis', 'blablabla',896);
        activate_menu_entry('AI Development', 'dgdgdgdgdg',788);
        
        function reposition_lines(index){
            menu_lines.forEach(line => {
                console.log(circles[index]);
                line.setAttribute('x1',circles[index].getAttribute('cx'));
                line.setAttribute('y1',circles[index].getAttribute('cy'));
            });
        }

        
        

    </script>

</body>
</html>
